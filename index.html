<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhwa Viewer</title>
    <link rel="stylesheet" href="styles.css">

    <script>
        // Uzmi referencu na kontejner slika
        const imageContainer = document.querySelector('.image-container');
    
        // Funkcija za učitavanje slika
        function loadImages() {
            // Iteriraj kroz sve slike u folderu "chapter1"
            for (let i = 0; i <= 10; i++) {
                // Napravi putanju do slike
                const imagePath = `Chapter1/Nano Machine chapter 1_${i < 10 ? '0' + i : i}.jpg`;
    
                // Kreiraj novi <img> element za svaku sliku
                const imgElement = document.createElement('img');
    
                // Postavi atribut "src" na putanju do slike
                imgElement.src = imagePath;
    
                // Dodaj <img> element u kontejner slika
                imageContainer.appendChild(imgElement);
            }
        }
    
        // Pozovi funkciju za učitavanje slika kada se stranica učita
        window.onload = loadImages;
    </script>
    
    
</head>
<body>
    <header>
        <h1>Manhwa Viewer</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <!-- Dodaj linkove za druge stranice ovde -->
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="image-container">
            <!-- Placeholder za slike koje će biti dodate dinamički -->
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Manhwa Viewer</p>
    </footer>
</body>
</html>
